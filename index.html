<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穿搭魔法书 | 身材拯救计划</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pink: #FFB6C1;
            --coral: #FF7F7F;
            --mint: #98FB98;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #FFF9FB;
            border: 3px solid var(--pink);
            border-radius: 15px;
            box-shadow: 0 0 20px #FFE4E1;
        }
        h1 {
            color: var(--coral);
            font-size: 32px;
            text-align: center;
            text-shadow: 2px 2px #FFF;
            margin: 20px 0;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            border: 2px dashed var(--mint);
            position: relative;
        }
        .section::before {
            content: '✨';
            position: absolute;
            left: -15px;
            top: -15px;
            font-size: 24px;
        }
        .warning {
            color: #FF4444;
            background: #FFE5E5;
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-magic"></i> 穿搭魔法书</h1>
    <div class="section">
        <!-- 内容区 -->
    </div>
</body>
</html>
